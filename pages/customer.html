<table class="table">
<tr>
	<td>ชื่อ</td>
	<td>Code</td>
	<td colspan="2">Rank</td>
</tr>
<tr ng-repeat="item in customers" >
	<td >
		<input type="text" ng-model="item.name">
	</td>
	<td>
		<input type="text" ng-model="item.code">
	</td>
	<td>
		<input type="number" ng-model="item.rank">
	</td>
	<td>
		<button>Save</button>
	</td>
</tr>
</table>
