<div class="scrollable">
	<div class="scrollable-content">
		<section>
			<h2>Daily Sales Report</h2>
			<div style="text-align:center;">
				<canvas id="daily-sales-chart" width="480" height="240" ></canvas>
			</div>
		</section>
		<section>
			<h2>Stock</h2>
			<table class="table">
				<thead>
				<tr>
					<th class="col-lg-2">สินค้า</th>
					<th class="col-lg-6"></th>
					<th class="col-lg-2">จำนวน</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in stocks | orderBy:initStock">
					<td>{{item.name}}</td>
					<td><div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="{{item.initStock}}" style="width: {{item.currentStock / item.initStock * 100 | number }}%;">
					    {{item.currentStock / item.initStock * 100 | number }}%
					  </div>
					</div></td>
					<td>{{item.currentStock }} / {{item.initStock}} </td>
				</tr>
			</tbody>
			</table>
		</section>
		<!--<section>
			<h2>Recent Order</h2>
			<table class="table">

			</table>

		</section>-->
	</div>
</div>
